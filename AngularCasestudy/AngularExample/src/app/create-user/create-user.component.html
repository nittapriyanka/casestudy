<header class="header">
  <h4>AddUser</h4>
</header>

<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">UserID</label>
            <input type ="text" class ="form-control" id="user_ID" required [(ngModel)]="user.user_ID" name="user_ID" required="yes">
          </div>

        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
          </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type ="text" class ="form-control" id="email" required [(ngModel)]="user.email" name="email" >
          </div>
          
        <div class="form-group">
            <label for="name">First_Name</label>
            <input type ="text" class ="form-control" id="first_Name" required [(ngModel)]="user.first_Name" name="first_Name" >
          </div>

          <div class="form-group">
            <label for="name">Last_Name</label>
            <input type ="text" class ="form-control" id="last_Name" required [(ngModel)]="user.last_Name" name="last_Name" >
          </div>  
          
          <div class="form-group">
            <label for="name">Contact_Number</label>
            <input type ="text" class ="form-control" id="contact_Number" required [(ngModel)]="user.contact_Number" name="contact_Number" >
          </div>
          
          <div class="form-group">
            <label for="name">Role</label>
            <input type ="text" class ="form-control" id="role" required [(ngModel)]="user.role" name="role" >
          </div>
          
          <div class="form-group">
            <label for="name">IsActive</label>
            <input type ="text" class ="form-control" id="active" required [(ngModel)]="user.active" name="active" >
          </div> 

          <div class="form-group">
            <label for="name">DOB</label>
            <input type ="date" class ="form-control" id="dOB" required [(ngModel)]="user.dOB" name="dOb" >
          </div>

          <div class="form-group">
            <label for="name">CreatedOn</label>
            <input type ="datetime-local" class ="form-control" id="createdOn" required [(ngModel)]="user.createdOn" name="createdOn" >
          </div>

          <div class="form-group">
            <label for="name">Password</label>
            <input type ="password" class ="form-control" id="password" required [(ngModel)]="user.password" name="password" >
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>


        </div>
      
      

        <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
            </div>
