<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul>
    <li class="nav-item">
      <a routerLink="/tasks" class="btn btn-success mx-2" routerLinkActive="active">Task List</a>
  </li>
  </ul>
</nav>

<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <table>
        <div class="form-group">
            <label for="name">Task_ID</label>
            <input type="text" class="form-control" id="creator_ID" required [(ngModel)]="task_ID" name="task_ID">
          </div>
      <div class="form-group">
        <label for="name">Owner_ID</label>
        <input type="text" class="form-control" id="owner_ID" required [(ngModel)]="owner_ID" name="owner_ID">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </table>
  </form>
</div>
