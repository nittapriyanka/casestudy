<header class="header">
<h4>CreateTask</h4>
</header>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">TaskID</label>
        <input type ="text" class ="form-control" id="task_ID" required [(ngModel)]="task.task_ID" name="task_ID" >
      </div>
    
      <div class="form-group">
        <label for="name">OwnerID</label>
        <input type="text" class="form-control" id="owner_ID" required [(ngModel)]="task.owner_ID" name="owner_ID">
      </div>

      <div class="form-group">
        <label for="name">CreatorID</label>
        <input type="text" class="form-control" id="creator_ID" required [(ngModel)]="task.creator_ID" name="creator_ID">
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="task.name" name="name">
      </div>


      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="task.description" name="description">
      </div>


      <div class="form-group">
        <label for="name">Status</label>
        <input type="text" class="form-control" id="status" required [(ngModel)]="task.status" name="status">
      </div>


      <div class="form-group">
        <label for="name">Priority</label>
        <input type="text" class="form-control" id="priority" required [(ngModel)]="task.priority" name="priority">
      </div>


      <div class="form-group">
        <label for="name">Notes</label>
        <input type="text" class="form-control" id="notes" required [(ngModel)]="task.notes" name="notes">
      </div>

      <div class="form-group">
        <label for="name">IsBookmarked</label>
        <input type="text" class="form-control" id="isBookmarked" required [(ngModel)]="task.isBookmarked" name="isBookmarked">
      </div>

      <div class="form-group">
        <label for="name">Created_On</label>
        <input type="datetime-local" class="form-control" id="created_On" required [(ngModel)]="task.created_On" name="created_On">
      </div>

      <div class="form-group">
        <label for="name">Status_Changed_On</label>
        <input type="datetime-local" class="form-control" id="status_Changed_On" required [(ngModel)]="task.status_Changed_On" name="status_Changed_On">
      </div>
      

      

      <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
