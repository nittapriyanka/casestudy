
<div class="container">
  <div class=row>
    <div class="col-nd-4">
      <div class="card">

     
<div class="text-center">
  <h1>Login</h1>
  

</div>
<div>
    <form>
        <div class="form-group">
            <label for="name">Username</label>
            <input type ="text" class ="form-control" id="username" required [(ngModel)]="username" name="username" placeholder="Enter username" >
          </div>

          <div class="form-group">
            <label for="name">Password</label>
            <input type ="password" class ="form-control" id="password" required [(ngModel)]="password" name="password" placeholder="Enter password" >
          </div>

          <br>

          <button type="submit" (click)="validate()" class="btn btn-success">Submit</button>
    </form>
</div>
</div> 
</div>
</div>
</div>
<footer class="footer">
  <div class="container">
      
  </div>
  </footer>
