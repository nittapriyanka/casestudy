<div>
    <div>
        Enter Age:<input type="text" [(ngModel)]="age" />
       
    </div>
    <br />
    <div *ngIf="age <18; else elseAgeBlock">
        <b>Not Eligible to vote </b>     
    </div>
    <ng-template #elseAgeBlock>
        <b>Eligible to vote</b>
    </ng-template>
</div>

<div [ngStyle]="{'background-color':'green'}">
    <h1>This is example</h1>
    <p>show this</p>
</div>
